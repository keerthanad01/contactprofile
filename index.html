<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-top">
                <div class="card-top-img">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcToqWhac1oPeLGG-ZDv_AaLOZ6al2aiOar4rQ&usqp=CAU" alt="">
                    <div class="verified"><i class="fa fa-check" aria-hidden="true"></i></div>
                </div>
            </div>
            <button type ="button"  class="card-btn">
                <span class="plus">+</span>
                <span class="btn-text">Contact Me</span>
            </button>
            <div class="card-bottom">
                <h1>Keerthana D</h1>
                <h3>DEVELOPER</h3>
                <div class="social-media">
                <div class="social-info"><a href="https://www.linkedin.com/">
                <i class="fa-brands fa-linkedin-in"></i></a>
                <span class="num"></span>
                <span class="followers"></span>
                </div>    
                <div class="social-info"><a href="https://www.instagram.com/">
                <i class="fa-brands fa-instagram"></i></a>
                <span class="num"></span>
                <span class="followers"></span>
                </div>
                <div class="social-info"><a href="https://www.facebook.com/">
                <i class="fa-brands fa-facebook-f"></i></a>
                <span class="num"></span>
                <span class="followers"></span>
                </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
